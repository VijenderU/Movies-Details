<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movie Details</h1>
    <form method="POST">
    {% csrf_token %}
        <label for="movie_name">Movie Name:</label>
        <input type="text" name="movie_name"><br><br>
        <label for="hero_name">Hero Name:</label>
        <input type="text" name="hero_name"><br><br>
        <label for="heroin_name">Heroin Name:</label>
        <input type="text" name="heroin_name"><br><br>
        <label for="director_name">Director Name:</label>
        <input type="text" name="director_name"><br><br>
        <label for="budget">Budget(Cr):</label>
        <input type="number" name="budget"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% for mov in data %}
    <div>
        <p>{{mov.id}}</p>
        <p>Movie Name : {{mov.movie_name}}</p>
        <p>Hero Name : {{mov.heroin_name}}</p>
        <p>Heroin Name : {{mov.heroin_name}}</p>
        <p>Director Name : {{mov.director_name}}</p>
        <p>Budget(Cr) : {{mov.budget}}</p>
    </div>
    {% endfor %}
</body>
</html>
